<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students in {{ course.title }}</title>
</head>
<body>
    <h1>Students in {{ course.title }}</h1>
    <ul>
        {% for student in students %}
        <li>{{ student.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
